<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M Vivekananda | Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #030014;
      /* Deep space blue/black */
      color: #fff;
      overflow-x: hidden;
      cursor: none;
    }

    a,
    button,
    input,
    textarea,
    [role="button"] {
      cursor: none;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0f0f1a;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, #7c3aed, #06b6d4);
      /* Violet to Cyan */
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #7c3aed;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }

    .neon-text {
      color: #fff;
      text-shadow: 0 0 5px #7c3aed, 0 0 10px #7c3aed, 0 0 20px #06b6d4, 0 0 30px #06b6d4;
    }

    .gradient-text {
      background: linear-gradient(to right, #7c3aed, #06b6d4);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .gradient-border-l {
      border-left: 4px solid;
      border-image-slice: 1;
      border-image-source: linear-gradient(to bottom, #7c3aed, #06b6d4);
    }
  </style>
