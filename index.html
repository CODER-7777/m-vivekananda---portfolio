<head>
  <meta charset="UTF-8" />

  <title>M Vivekananda | Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --neon-purple: #b026ff;
      --neon-blue: #00f3ff;
      --neon-pink: #ff00ff;
      --deep-space: #050414;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: var(--deep-space);
      color: #fff;
      overflow-x: hidden;
      cursor: none;
    }

    a,
    button,
    input,
    textarea,
    [role="button"] {
      cursor: none;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0f0f1a;
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, var(--neon-pink), var(--neon-blue));
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--neon-pink);
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 4px 30px rgba(176, 38, 255, 0.1);
    }

    .neon-text {
      color: #fff;
      text-shadow: 0 0 5px var(--neon-purple), 0 0 10px var(--neon-purple), 0 0 20px var(--neon-blue), 0 0 30px var(--neon-blue);
    }

    .gradient-text {
      background: linear-gradient(to right, var(--neon-pink), var(--neon-blue));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 800;
    }

    .gradient-border-l {
      border-left: 4px solid;
      border-image-slice: 1;
      border-image-source: linear-gradient(to bottom, var(--neon-pink), var(--neon-blue));
    }
  </style>
